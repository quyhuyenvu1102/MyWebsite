<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer App</title>
</head>
<body>
    <div>
        <h2>Customers List</h2>
        <ul id="customers"></ul>
    </div>

    <div>
        <h2> Search by Id</h2>
        <input type="text" id="customerId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="customer"></p>
    </div>
    <div>
        <h2>Create a new Customer</h2>
        <form method="post" action="Customers">
            <p>Customer ID</p>
            <input type="text" name="CustomerId" />
            <p>First Name</p>
            <input type="text" name="FirstName" />
            <p>Last Name</p>
            <input type="text" name="LastName" />
            <p>Email</p>
            <input type="text" name="Email" />
            <p>Phone</p>
            <input type="text" name="Phone" />
            <p>Address</p>
            <input type="text" name="Address" />
            <p>City</p>
            <input type="text" name="City" />
            <p>State</p>
            <input type="text" name="State" />
            <p>Zipcode</p>
            <input type="text" name="Zipcode" />

            <br />
            <input type="submit" value="Create" />
        </form>
    </div>

    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script>
        var uri = "customers";
        $(document).ready(function () {
            $.getJSON(uri).done(function (data) {
                $.each(data, function (key, item) {
                    $('<li>', { text: formatItem(item) }).appendTo($('#customers'));
                });
            });
        });

        function find() {
            var id = $('#customerId').val();

            $.getJSON(uri + "/?id=" + id)
                .done(function (data) {
                $('#customer').text(formatItem(data));
            }).fail(function (jqXHR, textStatus, err) {
                $('#customer').text("Error: " + err);
            });
        }

        function formatItem(item) {
            return "Name: " + item.FirstName + " " + item.LastName + " Email: " + item.Email + " Phone " + item.Phone;
        }
    </script>
</body>
</html>
