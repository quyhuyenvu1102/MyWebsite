<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Icescream API App</title>
</head>
<body>
    <h2>API Navigations:</h2>
    <ul id="Links"></ul>

    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script>
        var uri ="root"
        $(document).ready(function () {
            $.getJSON(uri).done(function (data) {
                $('#Links').append(response(data));   
            });

        });

        function response(data) {
            return "<li><a href = '" + data.Product + ".html'> Product Link </a></li>"
                + "<li><a href = '" + data.Sales + ".html'> Sale Link </a></li>"
                + "<li><a href = '" + data.OrderItem + ".html'> OrderItem Link </a></li>"
                + "<li><a href = '" + data.Order + ".html'> Order Link </a></li>"
                + "<li><a href = '" + data.Customer + ".html'> Customer Link </a></li>";
        }
        
    </script>
</body>
</html>
